<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Website</title>
</head>
<style>
/* From Uiverse.io by 3bdel3ziz-T */ 
.select {
  width: fit-content;
  cursor: pointer;
  position: relative;
  transition: 300ms;
  color: white;
  overflow: hidden;
}

.selected {
  background-color: #2a2f3b;
  padding: 5px;
  margin-bottom: 3px;
  border-radius: 5px;
  position: relative;
  z-index: 100000;
  font-size: 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.arrow {
  position: relative;
  right: 0px;
  height: 10px;
  transform: rotate(-90deg);
  width: 25px;
  fill: white;
  z-index: 100000;
  transition: 300ms;
}

.options {
  display: flex;
  flex-direction: column;
  border-radius: 5px;
  padding: 5px;
  background-color: #2a2f3b;
  position: relative;
  top: -100px;
  opacity: 0;
  transition: 300ms;
}

.select:hover > .options {
  opacity: 1;
  top: 0;
}

.select:hover > .selected .arrow {
  transform: rotate(0deg);
}

.option {
  border-radius: 5px;
  padding: 5px;
  transition: 300ms;
  background-color: #2a2f3b;
  width: 150px;
  font-size: 15px;
}
.option:hover {
  background-color: #323741;
}

.options input[type="radio"] {
  display: none;
}

.options label {
  display: inline-block;
}
.options label::before {
  content: attr(data-txt);
}

.options input[type="radio"]:checked + label {
  display: none;
}

.options input[type="radio"]#all:checked + label {
  display: none;
}

.select:has(.options input[type="radio"]#all:checked) .selected::before {
  content: attr(data-default);
}
.select:has(.options input[type="radio"]#option-1:checked) .selected::before {
  content: attr(data-one);
}
.select:has(.options input[type="radio"]#option-2:checked) .selected::before {
  content: attr(data-two);
}
.select:has(.options input[type="radio"]#option-3:checked) .selected::before {
  content: attr(data-three);
}

.selector {
    margin-right: 15px;
}

</style>
<body>

    <main>
        <h1 id="title">Bienvenue à Science et Au-delà</h1>
        <h2 id="name">Je suis Omar!</h2>
        <p id="description">Explorez les mystères de l'univers, des molécules microscopiques aux vastes galaxies!</p>
    </main>


    <div class="select">
      <div
        class="selected"
        data-one="option-1"
        data-two="option-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 512 512"
          class="arrow"
        >
          <path
            d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
          ></path>
        </svg>

      </div>
      <div class="options">
        <div title="option-1">
          <input id="option-1" name="option" type="radio" />
          <label class="option" for="option-1" data-txt="option-1"></label>
        </div>
        <div title="option-2">
          <input id="option-2" name="option" type="radio" />
          <label class="option" for="option-2" data-txt="option-2"></label>
        </div>
      </div>
    </div>
    


</body>
<script>
    // Load the translations JSON file
fetch('translations.json')
    .then(response => response.json())
    .then(translations => {
        // Elements to change language
        const title = document.getElementById('title');
        const description = document.getElementById('description');
        const name = document.getElementById('name');

        // Language switch buttons
        const frenchBtn = document.getElementById('french-btn');
        const englishBtn = document.getElementById('english-btn');

        // Default language: French
        let currentLanguage = 'fr';

        // Function to update the content
        const updateContent = (language) => {
            title.textContent = translations.title[language];
            description.textContent = translations.description[language];
            name.textContent = translations.name[language];
            currentLanguage = language;
        };

        // Switch to French
        frenchBtn.addEventListener('click', () => {
            updateContent('fr');
        });

        // Switch to English
        englishBtn.addEventListener('click', () => {
            updateContent('en');
        });

        // Set the default content (French)
        updateContent(currentLanguage);
    })
    .catch(error => console.error('Error loading translations:', error));
</script>
</html>
